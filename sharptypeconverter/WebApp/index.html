<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%">
    <head>
        <script src="scripts/jquery-2.1.1.js"></script>
        <title></title>
    </head>
<body style="height: 100%">
    
    <textarea id="inputArea" style="width:100%; height:45%">test2
    </textarea>
    <button onclick="convert()">convert</button>
    <textarea id="outputArea" style="width:100%; height:45%"></textarea>

    <script>
        function convert() {
            var data = "=" + $("#inputArea").val();
            $.ajax({
                type: "POST",
                url: "api/convert",
                data: data,
            }).then(function(result) {
                $("#outputArea").val(result);
            });
        }
    </script>

</body>
</html>
